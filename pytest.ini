[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    critical: Critical security vulnerabilities
    high: High severity vulnerabilities
    medium: Medium severity vulnerabilities
    low: Low severity issues
    sql_injection: SQL Injection tests
    xss: Cross-Site Scripting tests
    auth: Authentication tests
    access_control: Access Control tests
    headers: Security Headers tests
    sensitive_data: Sensitive Data Exposure tests
    rate_limiting: Rate Limiting tests

# Console output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO